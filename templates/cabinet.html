<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Secret Storage</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">Привет, {{ username }}!</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Контент страницы -->
    <div class="container mt-5">
        <h2>Ваши секреты</h2>
        {% if secrets %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th scope="col">Тип</th>
                    <th scope="col">Значение</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for secret in secrets %}
                <tr>
                    <td>{{ secret.type }}</td>
                    <td>{{ secret.value }}</td>
                    <td>
                        <form action="/cabinet/delete_secret" method="post" style="display:inline;">
                            <input type="hidden" name="secret_id" value="{{ secret.id }}">
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>У вас пока нет секретов.</p>
        {% endif %}
        <h3 class="mt-5">Добавить новый секрет</h3>
        <form action="/cabinet/add_secret" method="post" class="mt-3">
            <div class="form-group">
                <label for="type">Тип:</label>
                <input type="text" class="form-control" id="type" name="type" placeholder="Введите тип секрета">
            </div>
            <div class="form-group">
                <label for="value">Значение:</label>
                <input type="text" class="form-control" id="value" name="value" placeholder="Введите значение секрета">
            </div>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
